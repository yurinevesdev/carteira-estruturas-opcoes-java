<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Opções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-graph-up-arrow"></i> Controle de Opções</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Dashboard de Estruturas</h1>
            <div>
                <button class="btn btn-secondary" id="update-prices-btn"><i class="bi bi-arrow-clockwise"></i> Atualizar Cotações</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-structure-modal"><i class="bi bi-plus-circle"></i> Nova Estrutura</button>
            </div>
        </div>

        <div id="structures-dashboard" class="row"> 
            <!-- Cards das estruturas serão inseridos aqui -->
        </div>
    </main>

    <!-- Modal Adicionar Estrutura -->
    <div class="modal fade" id="add-structure-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Nova Estrutura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="structure-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="estrategia" class="form-label">Estratégia</label>
                                <input type="text" class="form-control" id="estrategia" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ativo" class="form-label">Ativo Principal</label>
                                <input type="text" class="form-control" id="ativo" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                                <input type="date" class="form-control" id="dataEntrada" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dataSaida" class="form-label">Data de Saída (Opcional)</label>
                                <input type="date" class="form-control" id="dataSaida">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3"></textarea>
                        </div>

                        <hr>

                        <h6>Lançamentos (Operações)</h6>
                        <div id="lancamentos-container">
                            <!-- Lançamentos serão adicionados aqui dinamicamente -->
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-lancamento">Adicionar Lançamento</button>

                        <hr>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Estrutura</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalhes da Estrutura -->
    <div class="modal fade" id="details-modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="details-modal-title">Detalhes da Estrutura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="details-modal-body">
                    <!-- Conteúdo dos detalhes será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-structure-btn">Excluir Estrutura</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
