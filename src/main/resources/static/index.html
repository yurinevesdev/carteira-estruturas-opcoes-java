<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Opções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Controle de Opções</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastrar Nova Estrutura</h2>
        <form id="structure-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="estrategia" class="form-label">Estratégia</label>
                    <input type="text" class="form-control" id="estrategia" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ativo" class="form-label">Ativo Principal</label>
                    <input type="text" class="form-control" id="ativo" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dataEntrada" class="form-label">Data de Entrada</label>
                    <input type="date" class="form-control" id="dataEntrada" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dataSaida" class="form-label">Data de Saída (Opcional)</label>
                    <input type="date" class="form-control" id="dataSaida">
                </div>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>

            <hr>

            <h4>Lançamentos (Operações)</h4>
            <div id="lancamentos-container">
                <!-- Lançamentos serão adicionados aqui dinamicamente -->
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-lancamento">Adicionar Lançamento</button>

            <hr>

            <button type="submit" class="btn btn-primary">Salvar Estrutura</button>
        </form>

        <hr class="my-5">

        <h2>Estruturas Cadastradas</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Estratégia</th>
                    <th>Ativo</th>
                    <th>Data Entrada</th>
                    <th>Data Saída</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody id="structures-table-body">
                <!-- Dados virão do backend -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
